<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>MKOSHA</title>
</head>
<body>
<section>
    <div class="container py-4 text-center d-flex align-items-center justify-content-center min-vh-100 h-auto">
        <div style="max-width: 600px" class="w-100">
            <form th:action="@{/auth}" method="post"
                  class="text-start py-4">
                <p th:if="${loginError}" class="error">Wrong username or password</p>
                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUsername"
                               name="username" required placeholder="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" name="password"
                               required placeholder="password">
                    </div>
                </div>
                <button type="submit" class="btn black-btn btn-gradient w-100 btn-lg mt-3">Log in</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
