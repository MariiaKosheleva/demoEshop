<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>MKOSHA</title>
</head>
<body>
<section>
    <div class="container py-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th class="p-3" scope="row" th:text="${user.username}">Testname</th>
                <td class="p-3" th:text="${user.email}">Testmail</td>
                <td class="p-3 align-middle">
                    <a class="reset-anchor">
                        <i class="fas fa-trash-alt small text-muted"></i>
                    </a>
                    <a role="button" class="btn btn-outline-danger" th:href="@{/users/{id}/delete/(id=${user.id})}">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a role="button" class="btn black-btn-outline mt-3" th:href="@{/users/new}">Add new</a>
    </div>
</section>
</body>
</html>
