<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>MKOSHA</title>
</head>
<body>
<section>
    <div class="container py-5">
        <section class="py-5">
            <h2 class="h5 text-uppercase mb-4">Add new product</h2>
            <div style="max-width: 600px" class="w-100">
                <form th:action="@{/products/new}" th:object="${product}" method="post"
                      class="text-start py-4">
                    <div class="mb-3 row">
                        <label for="inputImage" class="col-sm-4 col-form-label">Image Url</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputImage"
                                   th:field="*{image}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputCategory" class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{category}" id="inputCategory">
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.title}">One
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputTitle" class="col-sm-4 col-form-label">Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputTitle"
                                   th:field="*{title}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPrice" class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputPrice" th:field="*{price}">
                        </div>
                    </div>
                    <a role="button" class="btn btn-outline-secondary mt-3" th:href="@{/products}">Cancel</a>
                    <button type="submit" class="btn black-btn-outline mt-3">Save</button>
                </form>
            </div>
        </section>
    </div>
</section>
</body>
</html>
