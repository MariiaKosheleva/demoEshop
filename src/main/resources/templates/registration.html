<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>MKOSHA</title>
</head>
<body>
<section>
    <div class="container py-5">
        <section class="py-5">
            <h2 class="h5 text-uppercase mb-4">Registration</h2>
            <div style="max-width: 600px" class="w-100">
                <form th:action="@{/users/registration}" th:object="${user}" method="post"
                      class="text-start py-4">
                    <div class="mb-3 row">
                        <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputUsername" required placeholder="username"
                                   th:field="*{username}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required
                                   placeholder="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" th:field="*{password}"
                                   required placeholder="password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPasswordConfirmation" class="col-sm-4 col-form-label">Password
                            confirmation</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPasswordConfirmation"
                                   th:field="*{passwordConfirmation}" required placeholder="repeat password">
                        </div>
                    </div>
                    <a role="button" class="btn btn-outline-secondary mt-3" th:href="@{/}">Cancel</a>
                    <button type="submit" class="btn black-btn-outline mt-3">Register</button>
                </form>
            </div>
        </section>
    </div>
</section>
</body>
</html>
